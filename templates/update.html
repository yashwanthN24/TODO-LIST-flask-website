{% extends 'base.html' %}
{% block body %}
  

    <div class="container my-5">
      <h4>Update TODO</h4>
      <form class="my-3" action="/update/{{todo.id}}" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">TODO Title</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            value="{{todo.title}}"
            aria-describedby="emailHelp"
            name="title"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >TODO Description</label
          >
          <input name="description" value="{{todo.description}}"  type="text" class="form-control" id="exampleInputPassword1" />
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    {% endblock body %}
